<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/evil-icons@1.9.0/assets/evil-icons.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>MI Facilities</title>
</head>
<body onload="startTime()">
    <section class="top">
        <div class="time">
            <p id="txt">12:04 PM</p>
        </div>
        <div class="welcome">
            <p>Family owened Australian business!</p>
        </div>
        <div class="btnConsult">
            <button type="button">free consultation</button>
        </div>
    </section>
    <section class="head">
        <div class="logo">
            
            <a href="#"><img src="imgs/logo.svg" alt=""></a>
        </div>
        <div class="threeIcons">
            <div class="head-icon">
                <ion-icon name="pin"></ion-icon>
            </div>
            <div class="head-content">
                <p>123 Main Street Perth</p>
                <p>Western Australia</p>
            </div>
        </div>
        <div class="threeIcons">
            <div class="head-icon">
                <ion-icon name="clock"></ion-icon>
            </div>
            <div class="head-content">
                <p>24/7 Service</p> 
                <p id="satisfy" class="animated infinite pulse delay-2s">Satisfaction Guarentee</p>
            </div>
        </div>

        <div class="threeIcons">
            <div class="head-icon">
                <ion-icon name="call"></ion-icon>
            </div>
            <div class="head-content">
                <p>0477 710 208</p>
                <p id="satisfy" class="animated infinite pulse delay-2s">For Obligation Free Quote</p>
            </div>
        </div>
    </section>
    <hr>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <hr>
    <section id="hero">
        <div class="videoContainer">
            <div class="overlay"></div>
            
            <video autoplay muted loop id="myVideo">
                <source src="imgs/bg/bg-video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="hook">
            <h1>
                <span>Quality, Trust, Exelance</span>
                <span> </span>
            </h1>
            <button type="button">Book now</button>
        </div>

    </section>
    <section id="services">
        <h1>Services</h1>
        
    </section>


    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
</body>
</html>
